<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>index</title>
        <link rel="stylesheet" href="/static/css/style.css" />
    </head>
    <body>
        <div class="nav">
            <div class="p">歡迎光臨，請註冊登入系統</div>
        </div>
        <div class="p2con">
            <div class="p2">註冊帳號</div>
        </div>

        <form action="/signup" method="POST">
            <div class="input">
                <label for="signup_name">姓名</label>
                <input id="signup_name" type="text" name="signup_name" />
                <br />
                <label for="signup_username">帳號</label>
                <input id="signup_username" type="text" name="signup_username" />
                <br />
                <label for="signup_pass_word">密碼</label>
                <input id="signup_pass_word" type="text" name="signup_pass_word" />
                <br />
            </div>
            <button>註冊</button>
        </form>
        <br>
        <br>
        <hr>
        <div class="p2con">
            <div class="p2">登入系統</div>
        </div>

        <form action="/signin" method="POST">
            <div class="input">
                <label for="signin_username">帳號</label>
                <input id="signin_username" type="text" name="signin_username" />
                <br />
                <label for="signin_pass_word">密碼</label>
                <input id="signin_pass_word" type="text" name="signin_pass_word" />
                <br />
            </div>
            <button>登入</button>
        </form>
    </body>
</html>
